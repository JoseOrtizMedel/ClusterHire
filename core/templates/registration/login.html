{% extends 'layout.html' %}
<!-- Como se muestra arriba es como se carga parte del codigo, en esta hoja solo se trabajaria el body -->

{% load static %}

{% block content %}

<div class="container-fluid" id="fluid-login">
    <div name="registration" id="formulario"> 
        <div class="row" id="row">
            <div class="col-md-6" id="izq">
                <img src="{% static 'imagenes/ClusterHire5.png' %}" alt="" id="logoLogin">
            </div>
                <form action="." method="POST" class="form-login" id="formulario">
                    {% csrf_token %}
                    <img src="{% static 'imagenes/ClusterHire.png' %}" alt="" id="logoLogin2">
                    <div class="form-group" id="login">
                        <h1 id="tituloForm"><b>¡Bienvenid@!</b></h1>
                        <div class="form-group" id="login">
                            <div class="col-md-12 text-center formLogin d-flex justify-content-between flex-wrap">  
                                <br> 
                                {{ form.usuario.label }}
                                {{ form.usuario }}
                                <br>
                                {{ form.password.label }}
                                {{ form.password }}
                                <div id="a">
                                    <a href="{% url 'password-reset' %}" id="recuperarPw"><u>Recuperar contraseña</u></a>
                                </div>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-12 text-left">
                            <a class="btn btn-primary registrar-button" href="{% url 'register' %}" type="button" id="btnRegistrar">REGISTRARSE</a>
                            <button class="btn btn-primary registrar-button" type="submit" id="btnEntrar">INICIAR SESIÓN</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
