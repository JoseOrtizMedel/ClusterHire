{% extends 'layout2.html' %}

{% load static %}

{% block content %}
<br>

<div id="titulo">
    <h1>{{ nom_oferta }}</h1>
</div>

<br>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <a href="{% url 'ofertas_user' %}"  class="btn btn-danger" id="boton_volver">Volver</a> <!-- Botón de retroceso -->

            <form method="POST" action="{% url 'formulario' id_oferta nom_oferta %}" id="formulario">

                {% csrf_token %}             
                <div class="form-group-inline">
                    <label for="fecha_formulario">Fecha de postulación</label>
                    <input type="text" class="form-control" name="fecha_formulario" id="fecha_formulario" readonly />
                </div> 

                <div class="form-group-inline" id="run">
                    <label for="rut_usuario">RUN</label>
                    <input type="text" class="form-control" name="rut_usuario" id="rut_usuario" placeholder="20111333" />
                    <label for="dv_usuario" id="guion">-</label>
                    <input type="text" class="form-control" name="dv_usuario" id="dv_usuario" placeholder="0" />
                </div>

                <div class="form-group-inline"> <!-- Agregar la clase text-center para centrar el contenido -->
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"  placeholder="Jordan">                
                    <input type="text" class="form-control" name="segundo_nombre" id="segundo_nombre"  placeholder="Antonio">
                </div>
                
                <div class="form-group-inline"> <!-- Agregar la clase text-center para centrar el contenido -->
                    <label for="primer_apellido">Apellidos</label>
                    <input type="text" class="form-control" name="primer_apellido" id="primer_apellido"  placeholder="Poblete">
                    <input type="text" class="form-control" name="segundo_apellido" id="segundo_apellido"  placeholder="Martinez">
                </div> 

                <div class="form-group"> <!-- Centrar el contenido -->                    
                    <label for="fecha_nacimiento">Fecha nacimiento</label>
                    <input type="text" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento" required pattern="\d{4}-\d{2}-\d{2}" placeholder="2001-02-25">                
                </div> 

                <div class="form-group"> <!-- Agregar la clase text-center para centrar el contenido -->
                    <label for="nacionalidad">Nacionalidad</label>
                    <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" required  placeholder="Chilena">
                </div>       

                <div class="form-group"> <!-- Agregar la clase text-center para centrar el contenido -->
                    <label for="pretencion_renta">Pretención de renta</label>
                    <input type="number" class="form-control" name="pretencion_renta" id="pretencion_renta" required  placeholder="450000">
                </div>       

                <div class="form-group"> <!-- Agregar la clase text-center para centrar el contenido -->
                    <label for="numero">Número telefónico</label>
                    <input type="number" class="form-control" name="numero" id="numero" required  placeholder="911122233">
                </div>      

                <div class="form-group"> <!-- Agregar la clase text-center para centrar el contenido -->
                    <label for="correo">Correo electronico</label>
                    <input type="email" class="form-control" name="correo" id="correo" required  placeholder="example@gmail.com">
                </div>  
                <div class="form-group"> <!-- Centrar el contenido -->
                    <label for="info_adicional">Información adicional</label>
                    <textarea class="form-control" name="info_adicional" id="info_adicional" required placeholder="¿Algo más que quieras agregar?"></textarea>
                </div>


                <div class="form-group">
                    <label for="{{ form.id_oferta }}">id_usuario</label>
                    {{ id_oferta }}
                </div> 

                <div class="form-group">
                    <label for="{{ form.id_oferta }}">id_Oferta</label>
                    {{ id_oferta }}
                </div> 
                           

                <!-- Botón a la derecha con margen -->
                <div class="row">
                    <div class="col">
                        <!-- Columna vacía para empujar el botón hacia la derecha -->
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-custom" id="enviar" value="Ingresar" onclick="disableSubmitButton(this)">

                    </div>
                </div>
                                        
            </form>             
        </div>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/validacionFormulario.js' %}"></script>
<script src="{% static 'js/fecha_actual.js' %}"></script>
{% endblock %}
