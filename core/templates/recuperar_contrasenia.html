{% extends 'layout.html' %}
<!-- Como se muestra arriba es como se carga parte del codigo, en esta hoja solo se trabajaria el body -->

{% load static %}

{% block content %}

<style>
    #titulo {
        font-size: 60px;
        text-align: center;
        color: #003e77;
        font-family: 'fellows';
    }

    #formulario {
        padding: 20px;
        background: rgb(255, 255, 255);
        color: #000000;
        box-shadow:
            0 0 10px rgba(0, 0, 0, 0.0),
            /* Sombra interna */
            0 0 20px rgba(0, 0, 0, 0.0),
            /* Sombra intermedia */
            0 0 40px rgb(173, 173, 173, 1);
        /* Sombra exterior */
        ;

        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
    }

</style>

<br>


<br>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form name="registration" id="formulario">
                <div id="titulo">
                    <h1>
                        Recuperar contraseña
                    </h1>
                </div>
                <div class="form-group"> <!-- Agregar la clase text-center para centrar el contenido -->
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" name="correo" id="correo" required
                        placeholder="Ingrese correo electronico registrado">
                </div>

                <div class="g-recaptcha" data-sitekey="6LfayGooAAAAAAc97Stisyr_0o6av7Z85yOMyO8t"></div>

              
                <!-- Botón a la derecha con margen -->
                <div class="row">
                    <div class="col">
                        <!-- Columna vacía para empujar el botón hacia la derecha -->
                    </div>
                    <div class="col-auto">
                        <button type="submit" value="Guardar" class="btn btn-primary btn-block">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
