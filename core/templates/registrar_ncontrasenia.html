{% extends 'layout.html' %}
<!-- Como se muestra arriba es como se carga parte del codigo, en esta hoja solo se trabajaria el body -->

{% load static %}

{% block content %}

<style>
    #titulo1 {
        font-size: 60px;
        text-align: center;
        color: #003e77;
        font-family: 'fellows';
    }

    #formulario1 {
        padding: 20px;
        background: rgb(255, 255, 255);
        color: #000000;
        box-shadow:
            0 0 10px rgba(0, 0, 0, 0.0),
            /* Sombra interna */
            0 0 20px rgba(0, 0, 0, 0.0),
            /* Sombra intermedia */
            0 0 40px rgb(173, 173, 173, 1);
        /* Sombra exterior */
        ;

        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
    }
</style>

<br>


<br>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form name="registration" id="formulario1">
                <div id="titulo1">
                    <h1>
                        Registrar nueva contraseña
                    </h1>
                </div>
                <div class="form-group">
                    <label for="Contraseña" id="label">Nueva Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control" id="Contraseña" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye" width="32" height="32"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Agrega el siguiente script JavaScript para alternar la visibilidad de la contraseña -->
                

                <div class="form-group">
                    <label for="Contraseña1" id="label">Nueva Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control" id="Contraseña1" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Botón a la derecha con margen -->
                <div class="row">
                    <div class="col">
                        <!-- Columna vacía para empujar el botón hacia la derecha -->
                    </div>
                    <div class="col-auto">
                        <button type="submit" value="Guardar" class="btn btn-primary btn-block">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        var passwordField = document.getElementById("Contraseña");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    });

    document.getElementById("togglePassword1").addEventListener("click", function () {
        var passwordField = document.getElementById("Contraseña1");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    });
</script>




{% endblock %}
