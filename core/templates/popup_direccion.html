{% load static %}

{% block content %}
<!-- Modal -->
<div class="modal" id="direModal" tabindex="-1" aria-labelledby="direModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="" id="formularioPerfilDire">
                {% csrf_token %}
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h3 id="tituloCard1">Dirección particular</h3>
<!-- INICIO FORMULARIO DIRECCION -->
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="numeracion" style="color: #003e77;">Numeración:</label>
                            <input type="text" class="form-control" name="numeracion" id="numeracion" required/>
                        </div> 
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="nombre_calle" style="color: #003e77;">Calle:</label>
                            <input type="text" class="form-control" name="nombre_calle" id="nombre_calle" required/>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="{{ dires_form.fk_d_comuna.id_for_label }}" style="color: #003e77;">Comuna:</label>
                            {{ dires_form.fk_d_comuna }}
                        </div>
                    </div>
                </div>
<!-- FIN FORMULARIO DIRECCION -->
                        <div class="col-auto">
                            <input type="submit" class="btn btn-custom" name="" id="enviarPerfilPers" value="Guardar">
                        </div>
<!-- BOTON ENVIAR FORMULARIO -->

                </form>
<!-- FIN FORMULARIO GENERAL -->
        </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% endblock %}
