{% load static %}

{% block content %}
<!-- Modal -->
<div class="modal" id="habiModal" tabindex="-1" aria-labelledby="habiModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
                <form action="" method="POST" id="formularioPerfilHab">
                    <div class="modal-body">
                        {% csrf_token %}
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <h4 id="tituloCard1">Habilidad</h4>
                                <div class="row">
                                    <div class="col-lg-4" style="display: none;">
                                        <div class="form-group">
                                            <label for="{{ habilidad_form.fk_id_usuario.id_for_label }}" style="color: #003e77;">ID Usuario</label>
                                            <input type="text" class="form-control" name="fk_id_usuario" id="fk_id_usuario" readonly value="{{ request.user.id }}">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="{{ habilidad_form.fk_id_habilidad.id_for_label}}" style="color: #003e77;">Seleccione:</label>
                                            {{ habilidad_form.fk_id_habilidad }}
                                        </div>
                                    </div>
                                </div>
                            <div class="col-4" style="display: grid; margin: auto;">
                                <input type="submit" class="btn btn-custom" id="enviarPerfilHab" value="Guardar" >
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/validacionPopupHabilidad.js' %}"></script>
{% endblock %}
