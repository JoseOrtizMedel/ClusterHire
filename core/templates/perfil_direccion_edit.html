{% extends 'layout2.html' %}

{% load static %}

{% block content %}

<section>
  <br>
      <div class="row">
          <div class="col-md-12">
              <form method="POST" action="" id="formularioPerfilDire">
                  {% csrf_token %}
              <div class="card mb-4">
                  <div class="card-body text-center">
                      <h3 id="tituloCard1">Dirección</h3>
                        <div class="row">

                          <div class="col-lg-4">
                            <div class="form-group">
                                <label for="" style="color: #003e77;">Numeración:</label>
                                <input type="text" class="form-control" name="numeracion" id="numeracion" required/>
<!--                                 {{ form.numeracion}} -->
                            </div>
                        </div>

                          <div class="col-lg-4">
                            <div class="form-group">
                                <label for="" style="color: #003e77;">Calle:</label>
                                <input type="text" class="form-control" name="nombre_calle" id="nombre_calle" required/>
<!--                                 {{ form.nombre_calle}} -->
                            </div>
                        </div>

                          <div class="col-lg-4">
                            <div class="form-group">
                                <label for="" style="color: #003e77;">Comuna:</label>
                                {{ form.fk_d_comuna }}
                            </div>
                        </div>
                      </div>

            <div class="col-auto">
              <input type="submit" class="btn btn-primary" id="enviarPerfilPers" value="Editar">
          </div>
<!-- BOTON ENVIAR FORMULARIO -->

</form>
<!-- FIN FORMULARIO GENERAL -->
</div>
</div>
<br>
<!-- FIN ESTRUCTURA FORMULARIO GENERAL -->
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
