{% extends 'layout.html' %}
<!-- Como se muestra arriba es como se carga parte del codigo, en esta hoja solo se trabajaria el body -->

{% load static %}

{% block content %}



<br>

<section class="text-center text-lg-start">
  <style>
    .rounded-t-5 {
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
    }

    .move-right {
      transform: translateX(1cm);
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 4px;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 4px;
      }
    }

    #label{
      color: black;
    }

  </style>
  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex move-right" style="background-color: #003e77; width: 500px; height: 500px;">
        <img src="{% static 'imagenes/ClusterHire5.png' %}" alt="" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5 " style="width: 500px; height: 350px; margin-top: 60px;"/>
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">

          <div id="titulo">
            <h1>Registro</h1>
          </div>

          <div class="form-group">
            <label for="Correo" id="label">Correo</label>
            <input type="email" class="form-control form-control-sm" id="Correo" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="Contraseña" id="label">Contraseña</label>
            <input type="password" class="form-control form-control-sm" id="Contraseña">
          </div>

          <div class="form-group">
            <label for="Nombre" id="label">Nombre</label>
            <input type="text" class="form-control form-control-sm" id="Nombre">
          </div>

          <div class="form-group">
            <label for="Apellido" id="label">Apellido(s)</label>
            <input type="text" class="form-control form-control-sm" id="Apellido">
          </div>

          <div class="form-group">
            <label for="Telefono" id="label">Telefono</label>
            <input type="text" class="form-control form-control-sm" id="Telefono">
          </div>

          <button class="btn btn-primary registrar-button" type="submit">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>




{% endblock %}
