{% extends 'layout.html' %}
<!-- Como se muestra arriba es como se carga parte del codigo, en esta hoja solo se trabajaria el body -->

{% load static %}

{% block content %}

<style>
	#titulo {
		font-size: 60px;
		text-align: center;
		color: #003e77;
		font-family: 'fellows';
	}

	#formularioResetPass {
		padding: 20px;
		background: rgb(255, 255, 255);
		color: #000000;
		box-shadow:
			0 0 10px rgba(0, 0, 0, 0.0),
			/* Sombra interna */
			0 0 20px rgba(0, 0, 0, 0.0),
			/* Sombra intermedia */
			0 0 40px rgb(173, 173, 173, 1);
		/* Sombra exterior */
		;

		-moz-border-radius: 4px;
		-webkit-border-radius: 4px;
		border-radius: 4px;
	}

	#formularioResetPass label {
		margin-left: 21px;
	}

</style>

<br>


<br>

<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<form method="post" id="formularioResetPass">
				{% csrf_token %}
				<div id="titulo">
					<h1>
						Recuperar contraseña
					</h1>
				</div>
				<br>

				<label for="id_email">Ingresa tu email:</label>
				<input type="email" class="form-control" name="email" autocomplete="email" maxlength="254" required="" id="email">

				<br>
				<br>
				<div class="g-recaptcha" data-sitekey="6LfayGooAAAAAAc97Stisyr_0o6av7Z85yOMyO8t"></div>

				<!-- Botón a la derecha con margen -->
				<div class="row">
					<div class="col">
						<!-- Columna vacía para empujar el botón hacia la derecha -->
					</div>
					<div class="col-auto">
						<button type="submit" value="Enviar" class="btn btn-primary btn-block" id="enviarResetPassword">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/validacionResetPassword.js' %}"></script>

{% endblock %}
