{% load static %}
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<!-- Navbar o parte superior de la pagina, parte del codigo lo deje por si a caso, hay que arreglar cosas -->

<header>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003e77; padding-bottom: 0px;">

    {% if request.user.is_authenticated and usuarios %}

    <a class="navbar-brand" href="{% url 'perfil_user' %}">
      <img src="{% static 'imagenes/logo.png' %}" height="50" class="d-inline-block align-top" alt="" style="padding-bottom: 10px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active" style="padding-bottom: 10px;">
          <a class="btn btn-primary mr-2" href="{% url 'perfil_user' %}"><b>@{{ request.user.username }}</b><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" style="padding-bottom: 10px;">
          <a class="btn btn-primary mr-2" href="{% url 'ofertas_user' %}"></i>Ver Ofertas</a>
        </li>
        <li class="nav-item" style="padding-bottom: 10px;">
          <a class="btn btn-danger mr-2" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
        </li>     
      </ul>
    </div>

      {% else %}

      <a class="navbar-brand" href="{% url 'perfil_user' %}">
        <img src="{% static 'imagenes/logo.png' %}" height="50" class="d-inline-block align-top" alt="" style="padding-bottom: 10px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active" style="padding-bottom: 10px;">
                <a class="btn btn-primary mr-2" href="{% url 'perfil_user' %}"><b>@{{ request.user.username }}</b><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" style="padding-bottom: 10px;">
                <a class="btn btn-danger mr-2" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
            </li>  
        </ul>
      </div>

    {% endif %}

  </nav>
  </header>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
  integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
  crossorigin="anonymous"></script>
</body>
